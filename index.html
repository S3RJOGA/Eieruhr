<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eieruhr</title>

    <style>
        body {
            margin: 0;
            background-color: black;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .margin-top {
            margin-top: 40px;
        }

        .timer {
            font-size: 60px;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* ===== BILDER RESPONSIVE ===== */
        .menu-img {
            width: 40px;
            height: auto;
            margin: 15px;
        }

        .egg-img {
            width: 200px;
            max-width: 80vw;
            height: auto;
        }

        .btn-img {
            width: 120px;
            max-width: 60vw;
            height: auto;
            cursor: pointer;
        }

        /* ===== EXTRA KLEINE DISPLAYS ===== */
        @media (max-width: 400px) {
            .egg-img {
                width: 160px;
            }

            .timer {
                font-size: 48px;
            }
        }
    </style>

    <script>
        let alarm = new Audio('alarm.flac');
        let timerStarted = false;
        let interval;

        function startTimer() {
            if (timerStarted) return;

            timerStarted = true;

            let startTime = new Date().getTime();
            let fiveMinutes = 1000 * 60 * 5;
            let endTime = startTime + fiveMinutes;

            interval = setInterval(function () {
                let timeLeft = endTime - new Date().getTime();

                if (timeLeft > 0) {
                    let minutes = Math.floor(timeLeft / (1000 * 60));
                    let seconds = Math.floor((timeLeft / 1000) % 60);
                    seconds = ('0' + seconds).slice(-2);

                    document.getElementById("timer").innerHTML =
                        '0' + minutes + ' : ' + seconds;
                } else {
                    clearInterval(interval);
                    document.getElementById("timer").innerHTML = '00 : 00';
                    alarm.play();
                }
            }, 1000);
        }
    </script>
</head>

<body>

    <!-- MENU -->
    <div>
        <img src="img/menu.png" class="menu-img">
    </div>

    <!-- EI -->
    <div class="center margin-top">
        <img src="img/egg.png" class="egg-img">
    </div>

    <!-- TIMER -->
    <div class="center margin-top timer" id="timer">
        05 : 00
    </div>

    <!-- START BUTTON -->
    <div class="center margin-top">
        <img src="img/btn.png" class="btn-img" onclick="startTimer()">
    </div>

</body>
</html>
